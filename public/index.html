<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC 25 + 5 Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div id="break-label">Break Length
            <button id="break-decrement" class="pushable">
                <span class="front">
                    Dec
                </span>
            </button>
            <div id="break-length">5</div>
            <button id="break-increment" class="pushable">
                <span class="front">
                    Inc
                </span>
            </button>
        </div>
        <div id="session-label">Session Length
            <button id="session-decrement" class="pushable">
                <span class="front">
                    Dec
                </span>
            </button>
            <div id="session-length">25</div>
            <button id="session-increment" class="pushable">
                <span class="front">
                    Inc
                </span>
            </button>
        </div>
        <div id="timer-label">
            Session
            <div id="time-left">25:00</div>
            <button id="start_stop" class="pushable">
                <span id="front">
                    Start/Stop
                </span>
            </button>
            <button id="reset" class="pushable">
                <span id="front">
                    Reset
                </span>
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
